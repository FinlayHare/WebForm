<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .avatarPic {
            border-radius: 50%;
            width: 30%;
            height: 30%;
        }
        
    </style>
    <script type="module" src="./userInterface.js"></script>
    <script type="module" src="./userActions.js"></script>
    
</head>
<body>
    <div class="container mt-3"> 
        <h1>Final Assignment!!!</h1>
        <h4 class="navbar-text">User Management System</h4>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary" id="signupBtn">SignUp</button>
        <button type="button" class="btn btn-secondary" id="loginBtn">LogIn</button>
        <button type="button" class="btn btn-danger ml-auto" id="logoutBtn" style="display: none;">Logout</button>
    </div>

    <div class="modal" id="registrationModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Username and Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" id="userName">
                        </div>
                        <div class="form-group">
                            <label for="passWord">Password</label>
                            <input type="password" class="form-control" id="passWord">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-3">
        <div class="alert alert-success" id="signupMessage" style="display: none;"></div>
        <div class="alert alert-info" id="signinMessage" style="display: none;"></div>
    </div>
    <div class="container">
        <h4 class="navbar-text">User Operations</h4>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary" id="loadUsersBtn">Load Users</button>
        <button type="button" class="btn btn-success" id="createUserBtn">Create User</button>
    </div> <br>
    <div class="modal" id="createUserModal" tabindex="1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form inside the modal -->
                    <form id="createUserForm">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Job</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your job" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Save User</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="container">
        <button type="button" class="btn btn-sm btn btn-light border-secondary text-dark page-button" data-page="1">Page 1</button>
        <button type="button" class="btn btn-sm btn btn-light border-secondary text-dark page-button" data-page="2">Page 2</button>
    </div>
      
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>  
                    <tr>
                        <th>ID</th>
                        <th>Avatar</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-info">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editFirstName">First Name</label>
                    <input type="text" class="form-control" id="editFirstName">
                </div>
                <div class="form-group">
                    <label for="editLastName">Job</label>
                    <input type="text" class="form-control" id="editLastName" placeholder="Edit your job">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveChangesBtn">Save Changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
